<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-inner">
                <div class="front">
                    <img src="./images/map.png" class="map-img" alt="map">
                    <div class="row">
                        <img src="./images/chip.png" width="60px" alt="chip">
                        <img src="./images/visa.png" width="80px" alt="visa">
                    </div>
                    <div class="row card-no">
                        <p>1234</p>
                        <p>5678</p>
                        <p>9876</p>
                        <p>5647</p>
                    </div>
                    <div class="row card-holder">
                        <p>CARD HOLDER</p>
                        <p>VALID TILL</p>
                    </div>
                    <div class="row holder-name">
                        <p>CHRIS JOLEV</p>
                        <p>12/23</p>
                    </div>
                </div>
                <div class="back">
                    <img src="./images/map.png" class="map-img" alt="map">
                    <div class="bar">

                    </div>
                    <div class="row card-cvv">
                        <div>
                            <img src="./images/pattern.png" alt="pattern">
                        </div>
                        <p>899</p>
                    </div>
                    <div class="row card-text">
                        <p>This is a virtual card design</p>
                    </div>
                    <div class="row signature" >
                        <p>CUSTOMER SIGNATURE</p>
                        <img src="./images/visa.png" width="80px" alt="visa">
                    </div>
                </div>
            </div>
        </div>
    </div>




    
</body>
</html>
